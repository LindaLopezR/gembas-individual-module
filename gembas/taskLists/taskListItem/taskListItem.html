<template name="taskListItem">
	<div class="task">
		<div class="ui grid">
			<div class="one wide column"></div>
			<div class="two wide column eliminar mrg-1">
				<i class="large paste icon"></i>
			</div>
			<div class="nine wide column ">
				<p class="mrg-7 mrg-btn text-left">
					{{name}}
				</p>
			</div>
			<div class="three wide column text-right mrg-1">
				<a href="#" class="eliminar eliminarBtn">
					<i class=" trash outline icon"></i>
				</a>
			</div>
			<div class="one wide column"></div>
		</div>
	</div>
</template>
