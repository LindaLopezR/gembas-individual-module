<template name="tasks">

	{{> tasksModal}}
	<div class="box-scrollTask">
		<div class="box">
			<div class="two fields">
				<div class="field">
					<p class="titulo"><i class="tasks icon"></i>{{_ "task_in"}} {{getSelectedLocationName}}
					</p>
	 			</div>

				<div class="field right">
					<a href="#">
						<p class="add"><i class="plus icon"></i> {{_ "add_task"}}</p>
					</a>
				</div>
			</div>

			<hr class="linea-azul">

			<div class="row">
				<div class="ui grid">
					<div class="three wide column"></div>
					<div class="six wide column ">
						{{_ "name"}}
					</div>
					<div class="three wide column">
						{{_ "critical"}}?
					</div>
					<div class="two wide column">
						{{_ "delete"}}
					</div>
					<div class="two wide column"></div>
				</div>
	 		</div>

			<br>

			{{#each getTasksInLocation}}
				{{> tasksItem}}
			{{/each}}
		</div>
	</div>
</template>
